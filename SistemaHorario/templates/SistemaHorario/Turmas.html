<!DOCTYPE html>
{% extends 'SistemaHorario/Header.html' %}

<html lang = "pt-br">

	{% block content %}
	
  <head>
	
	
	
    <title>Turmas</title>
  
  </head>
  
  <body>

	<div class="container">
	
		<ul class="collection with-header">
			
			<li class="collection-header"><h4>Turmas</h4></li>
			{% for turma in turmas %}
		
			<li class="collection-item dismissable" >{{turma.numero}}
				<a class="secondary-content tooltipped" data-position="bottom" data-delay="50" data-tooltip="Editar" 
				href="{% url 'SistemaHorario.views.turma_detail' pk=turma.pk %}">
				<i class="material-icons" >mode_edit</i></a>
				<a class="secondary-content tooltipped" data-position="bottom" data-delay="50" data-tooltip="Excluir" 
				href="{%url 'SistemaHorario.views.turma_excluir' pk=turma.pk %}">
				<i class="material-icons" >delete</i></a>
			</li>

			{% endfor %}
			
		</ul>
	</div>
	
	<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
		<a class="btn-floating btn-large red modal-trigger" href="#modal1" >
			<i class="large material-icons">add</i>
		</a>
	</div>
	
	<div id="modal1" class="modal">
		<div class="modal-content">
			<form method="POST" class="col s12">{% csrf_token %}
				<div class="row">	
					<div class="input-field col s6" type="text">
						{{form.numero}}
						<label for="numero">NÃºmero</label>
					</div>
					<div class="input-field col s6" type="text">
						{{form.semestre}}
						<label for="semestre">Semestre</label>
					</div>
				</div>
				<div class="row">	
					<div class="input-field col s6" type="text">
						{{form.curso}}
						<label for="curso">Curso</label>
					</div>	
				 </div>
					
				<div class="modal-footer">
					<button type="submit" class="waves-effect save btn btn-default" >Salvar</button>
				</div>		
			</form>
		</div>
	</div>
		
	{% endblock content %}
	
  </body>
</html>
