<!DOCTYPE html>

{% extends 'SistemaHorario/Header.html' %}

<html>

{% block content %}
  <head>
  
	<title>{{professor.nome}}</title>
	
	</head>
	
	<body>

		<div class="container">
			<br></br><br></br>
			
			<form method="POST" class="col s12">{% csrf_token %}
				<div class="row">	
					<div class="input-field col s10">
						<i class="material-icons prefix">perm_identity</i>
						{{form.nome}}
						<label for="name">Nome</label>
					</div>
					<div class="input-field col s2">
						{{form.cargaHoraria}}
						<label for="CH">Carga Hor√°ria</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<i class="material-icons prefix">phone</i>
						{{form.telefone}}
						<label for="Telefone">Telefone</label>
					</div>
					<div class="input-field col s6">
						<i class="material-icons prefix">email</i>
						{{form.email}}
						<label for="Email">Email</label>
					</div>
				</div>
				<div class ="row">
					<div class="input-field col s8">
						{{form.departamento}}
						<label for="Departamento">Departamento</label>
					</div>
					<div class="input-field col s4">
						<input type="checkbox" name="chefe" {% if Professor.chefe %}checked{% endif %} />
						{{form.chefe}}
						<label for="chefe">Chefe</label>
					</div>
					<div class="input-field col s12">
						{{form.departamento.disciplina}}
						<label for="Disciplina">Disciplina</label>
					</div>
				</div>
				<div class="modal-footer">
					<div class="row">
					<div class="col s10">
						<a  href="{% url 'SistemaHorario.views.professores' %}" class="waves-effect save btn btn-default">Cancelar</a>
					</div>
					<div class="col s2">
						<button type="submit" class="waves-effect save btn btn-default" >Salvar</button>
					</div>	
				</div>
				</div>
			</form>	
		</div>	
	
	</body>
	
{% endblock content %}
</html>
