<!DOCTYPE html>
{% extends 'SistemaHorario/Header.html' %}

<html lang = "pt-br">

	{% block content %}
	
  <head>
	
    <title>Cursos</title>
  
  </head>
  
  <body>

	<div class="container">
	
		<ul class="collection with-header">
			
			<li class="collection-header"><h4>Cursos</h4></li>
			{% for curso in cursos %}
		
			<li class="collection-item dismissable" >{{curso.nome}}
				<a class="secondary-content tooltipped" data-position="bottom" data-delay="50" data-tooltip="Editar" 
				href="{% url 'SistemaHorario.views.curso_detail' pk=curso.pk %}">
				<i class="material-icons" >mode_edit</i></a>
				<a class="secondary-content tooltipped" data-position="bottom" data-delay="50" data-tooltip="Excluir" 
				href="{%url 'SistemaHorario.views.curso_excluir' pk=curso.pk %}">
				<i class="material-icons" >delete</i></a>
			</li>

			{% endfor %}
			
		</ul>
	</div>
	
	<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
		<a class="btn-floating btn-large red modal-trigger" href="#modal1" >
			<i class="large material-icons">add</i>
		</a>
	</div>
	
	<div id="modal1" class="modal">
		<div class="modal-content">
			<form method="POST" class="col s12">{% csrf_token %}
				<div class="row">	
					<div class="input-field col s12" type="text">
						{{form.nome}}
						<label for="nome">Nome</label>
					</div>
				</div>
				<div class = "row">
					<div class="input-field col s12" type="text">
						{{form.coordenador}}
						<label for="coordenador">Coordenador</label>
					</div>	
				 </div>
					
				<div class="modal-footer">
					<button type="submit" class="waves-effect save btn btn-default" >Salvar</button>
				</div>
			</form>
		</div>
	</div>
		
	{% endblock content %}
	
  </body>
</html>
