 <!DOCTYPE html>
{% extends 'SistemaHorario/Header.html' %}
<html>

	
	{% block content %}

  <head>
	
    <title>Disciplinas</title>	
  
  </head>
  
  <body>
  
	<div class="container">
	
		<ul class="collection with-header">
			
			<li class="collection-header"><h4>Disciplinas</h4></li>
			{% for disciplina in disciplinas %}
		
			<li class="collection-item dismissable" >{{disciplina.nome}}
				<a class="secondary-content tooltipped" data-position="bottom" data-delay="50" data-tooltip="Editar" 
				href="{% url 'SistemaHorario.views.disciplina_detail' pk=disciplina.pk %}">
				<i class="material-icons" >mode_edit</i></a>
				<a class="secondary-content tooltipped" data-position="bottom" data-delay="50" data-tooltip="Excluir" 
				href="{%url 'SistemaHorario.views.disciplina_excluir' pk=disciplina.pk %}">
				<i class="material-icons" >delete</i></a>
			</li>

			{% endfor %}
			
		</ul>
	</div>
	
	<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
		<a class="btn-floating btn-large red modal-trigger" href="#modal1" >
			<i class="large material-icons">add</i>
		</a>
	</div>
	
	<div id="modal1" class="modal">
		<div class="modal-content">
			<form method="POST" class="col s12">{% csrf_token %}
				<div class="row">	
					<div class="input-field col s10" type="text">
						{{form.nome}}
						<label for="nomeDisciplina">Nome</label>
					</div>
					<div class="input-field col s2" type="text">
						{{form.cargaHoraria}}
						<label for="CH">Carga Horária</label>
					</div>
					<div class="input-field col s12" type = "text">
						{{form.departamento}}
						<label for="departamento">Departamento</label>
					</div>
				 </div>
					
				<div class="modal-footer">
					<button type="submit" class="waves-effect save btn btn-default" >Salvar</button>
				</div>		
			</form>
		</div>
	</div>
			
		{% endblock content %}
  </body>
</html>
