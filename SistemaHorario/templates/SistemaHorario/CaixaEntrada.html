<!DOCTYPE html>

{% extends 'SistemaHorario/Header.html' %}
{% load staticfiles %}

<html>

{% block content %}
  <head>
  
	<title>Gerenciamento de Horarios</title>
	
	</head>
	
	<body>
	
		<div class="container">
		
		
			<h4>Caixa de Mensagens</h4>
		
			<ul class="collection">
				<li class="collection-item avatar">
				  <i class="large material-icons circle">person</i>
			
				  <span class="title">Assunto</span>
				  <p>Nome <br>
					 Data:
				  </p>
				  <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
				</li>
			</ul>
		
		
		</div>
		
		<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
			<a class="btn-floating btn-large red modal-trigger" href="#modal1" >
				<i class="large material-icons">edit</i>
			</a>
		</div>
		
		<div id="modal1" class="modal">
			<div class="modal-content">
				<form method="POST" class="col s12">{% csrf_token %}
					<div class="row">	
						<div class="input-field col s12" type="text">
							{{form.para}}
							<label for="numeroPeriodo">Para:</label>
						</div>
						<div class="input-field col s12" type="textarea">
							{{form.assunto}}
							<label for="numeroPeriodo">Assunto:</label>
						</div>
						<div class="input-field col s12" type="text">
							{{form.mensagem}}
							<label for="numeroPeriodo">Mensagem:</label>
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="waves-effect save btn btn-default" >Salvar</button>
					</div>		
				</form>
			</div>
		</div>
					
	</body>
	
{% endblock content %}
</html>
